{% extends "auctions/layout.html" %}

{% block body %}
<div class = "forlisting">
<table class="listingTable">
  <thead>
    <th colspan="2">Active Listings</th>
  </thead>
    {% for listing in listings %}
    <tbody>

<tr>
  <td>
    {% if listing.imageLink %}
      <img src = "{{ listing.imageLink.url }}" min-width=100px  max-width=250px height=272px  alt="image"/>  
  {% else %}
      <img src = "/media/images/no.jpeg" min-width="100px" max-width="250px" height=272px  alt="no image"/>  
  {% endif %}
  </td>

  <td>
  <div class ="listingColumn">
  {{ listing.title }}
  <br>
  {{ listing.description }} 
  <br>
    <a href ="{% url 'displayListing' listing.id %}" class="btn btn-primary">Redirect</a>
  </td>
</div>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
